<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Travel Tossers</title>
  </head>

 
    <body>
       <!-- main header - current semantics are placeholders for now -->
      <header class="main-header">
      <h1>Travel Tossers</h1>
      </header>

        <!-- side search & recently viewed -->
        <nav class="navbar">
          <div class="search-city">
            <h3>Search for City</h3>
            <!-- search form with button -->
               <form id="search">
                  <input id="city" type="text" placeholder="Enter city name">
                  <button id="submit" class="view-btn" type="submit">View</button>
              </form>
          </div>

          <div class="recently-viwed">
            <h3>Recently Viewed</h3>
          </div>   
        </nav>

      <!-- main body -->
        <main class="main-body">
          <div class = "row">
        <!-- current weather -->
          <section class="current">
          <h4>Current Forecast</h4>
          </section>
        </div>
       

        <!-- 5-day forecast -->
        <section class="future">
          <h4>5-Day Forecast</h4>
        </section>


        <script src="./assets/js/script.js"></script>

      </main>

    </body>

  </html>

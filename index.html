<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!--bootsrap link -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <!-- weather icons link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Travel Tossers</title>
  </head>
 
    <body class="body">
      <header class="header">
        <div class="h1-container d-flex translate-middle bg-dark justify-content-center">
          <h1 class="h1 text-light">Travel Tossers</h1>
        </div>
      </header>

        <!-- main body -->
      <main class="main-body">
        <div class="container-fluid">
          <div class="row content">
            <!-- column 1  -->
            <div class="col-sm-3 bg-light p-0">
              <!-- search form  -->
              <div class="form-container">
                <form id="search-form">
                  <!-- search - input label -->
                  <div class="row m-0">
                    <label for="search-input" class="search-label m-0 text-dark">search city</label>
                  </div>
                  <!-- input & button -->
                  <div class="row m-0">
                    
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

    
        <!-- current weather -->
          <section id="current">
            <div class="list">
              <h2>Current Forecast</h2>
              <div class ="row">
                <div clas ="card" style="max-width: 300px;">
                </div>
                <!-- city name -->
                <h2 class="card-header
                cardFlipCity"></h2> 
                <!-- date -->
                <h3 class="card-header cardFlipDate"></h3>
                <!-- icon -->
                <img class="icons"/>
                <!-- weather -->
                <div class="card-body cardFlipToday">
              </div>
            </div>
          </section>
      
       

        <!-- 5-day forecast -->
        <section id="fiveday">
          <div class="container">
            <h2>5-Day Forecast</h2>
            <div class="content">
            <!-- forecast -->
              <div class="row fiveFlip"></div>
            </div>
          </div>
        </section>


      </main>

      <footer class="footer">
        <div class="container">
          <h2>Travel Tossers</h2>

        </div>
      </footer>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./assets/js/script.js"></script>
  



    </body>
  </html>

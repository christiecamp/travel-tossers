<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Travel Tossers</title>
  </head>

 
    <body>
       <!-- main header - current semantics are placeholders for now -->
      <header class="main-header">
        <div class ="container">
          <h1>Travel Tossers</h1>
        </div>
      </header>

        <!-- side search & recently viewed -->
        <nav>
          <section id="flip-city">
            <div class ="container">
            <h2>Search for City</h2>
            <!-- search form with button -->
               <form id="search">
                  <input id="city" type="text" placeholder="Enter city name">
                  <button id="submit-btn" class="button" type="submit">FLIP</button>
              </form>
            </div>
            </section>

          <div class="recently-flipped">
            <div class ="container">
            <h2>Recently Viewed</h2>
            </div>
          </div>   
        </nav>

        <!-- main body -->
        <main class="main-body">
    
        <!-- current weather -->
          <section class="current-flip">
          <h2>Current Forecast</h2>
          </section>
      
       

        <!-- 5-day forecast -->
        <section class="future-flip">
          <div class = "container">
          <h2>5-Day Forecast</h2>
          <!-- forecast -->
          <div class ="row fiveFlip"></div>
          </div>
        </section>


        
      <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

      <!-- js link -->
      <script src="./assets/js/script.js"></script>

      </main>



    </body>

  </html>

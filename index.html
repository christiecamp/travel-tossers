<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Travel Tossers</title>
  </head>

 
    <body>
       <!-- main header - current semantics are placeholders for now -->
      <header class="main-header">
      <h1>Travel Tossers</h1>
      </header>

        <!-- side search & recently viewed -->
        <nav class="navbar">
          <h3>Search for City</h3>
          <!-- search form with button -->
          <form id="search">
            <button>View</button>
          </form>
          <h3>Recently Viewed</h3>
        </nav>

      <!-- main body -->
        <main class="main-body">
        <!-- current weather -->
        <section class="current">
          <h4>Current Forecast</h4>
        </section>

        <!-- 5-day forecast -->
        <section class="future">
          <h4>5-Day Forecast</h4>
        </section>


        <script src="./assets/js/script.js"></script>

      </main>

    </body>

  </html>

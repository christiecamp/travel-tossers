<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!--bootsrap link -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- font awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Travel Tossers</title>
  </head>

 
    <body>
      <header class="header">
        <div class="h1-container d-flex translate-middle bg-dark justify-content-center">
          <h1 class="h1 text-light">Travel Tossers</h1>
      </div>
  </header>



        <!-- side search & recently viewed -->
        <nav>
          <section id="flip-city">
            <div class="container">
            <h2>Search for City</h2>
            <!-- search form with button -->
               <form id="search">
                  <input id="city" type="text" placeholder="Enter city name">
                  <button id="submit" class="flip-btn" type="submit">FLIP</button>
               </form>
            </div>
            </section>

          <section id="recently-flipped">
            <div class="table-container">
            <h2>Recently Viewed</h2>
            </div>
          </section>   
        </nav>

        <!-- main body -->
        <main class="main-body">
    
        <!-- current weather -->
          <section id="current-flip">
            <div class="container cityList">
              <h2>Current Forecast</h2>
              <div class ="row">
                <div clas ="card" style="max-width: 300px;">
                </div>
                <!-- city name -->
                <h2 class="card-header
                cardFlipCity"></h2> 
                <!-- date -->
                <h3 class="card-header cardFlipDate"></h3>
                <!-- icon -->
                <img class="icons"/>
                <!-- weather -->
                <div class="card-body cardFlipToday">
              </div>
            </div>
          </section>
      
       

        <!-- 5-day forecast -->
        <section id="future-flip">
          <div class="container">
            <h2>5-Day Forecast</h2>
            <div class="content">
            <!-- forecast -->
              <div class="row fiveFlip"></div>
            </div>
          </div>
        </section>
